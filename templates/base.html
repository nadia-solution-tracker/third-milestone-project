<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Kitchen Station!!!</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/small-business.css')}}" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" type="text/css"/>
    <!--Stylesheet for fonts-->
	  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand landing-title" href="{{url_for('index')}}">KITCHEN STATION</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('index')}}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  
    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %} 
    </div>
    

    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5">
      <div class="container">
       <div id="footer-details" class="row">
            <div class="col-sm-6">
                <a target="_blank" href="https://github.com/nadia-solution-tracker/second-milestone-project"><i class="fa fa-github"></i></a>            
            </div>
            <div class="col-sm-6">
                <form action="" method="POST">
                  <input class="form-control inline-block text-right" type="search" id="search_item"  name="search_item" placeholder="Search Recipes,Ingredients or Keywords" aria-label="Search">
                </form><br/>
                <h6 class="inline-block text-right text-white">
                       &copy;2019 Nadia Barreto <br/>
                       A CODE INSITITUTE MILESTONE PROJECT
                </h6>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Materialise JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
       $(document).ready(function(){
          $('.carousel.carousel-slider').carousel({
              indicators: true,
              fullWidth: true,
           });
          setInterval(function(){
              $('.carousel').carousel('next');
              }, 6000);
       });
    </script>
</body>
</html>
